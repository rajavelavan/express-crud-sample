<div class="p-6 max-w-lg mx-auto">
  <h1 class="text-xl font-bold mb-4">{{ isEdit ? 'Edit' : 'Add' }} Employee</h1>

  <form (ngSubmit)="submitForm()" class="space-y-4">
    <input class="w-full border p-2 rounded" placeholder="Name" [(ngModel)]="employee.name" name="name">
    <input class="w-full border p-2 rounded" placeholder="Email" [(ngModel)]="employee.email" name="email">
    <input class="w-full border p-2 rounded" placeholder="Position" [(ngModel)]="employee.position" name="position">
    <input class="w-full border p-2 rounded" placeholder="Salary" type="number" [(ngModel)]="employee.salary" name="salary">

    <button class="px-4 py-2 bg-green-600 text-white rounded">
      Save
    </button>
  </form>
</div>
